<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landing Page</title>
  </head>

  <body>
      <header>
          <h1>Contact Me</h1>
          <nav>
              <a href="#contact-link">Contact Link</a>
              <a href="https://github.com/">Github</a>
              <a href="https://www.linkedin.com/">Linkedin</a>
          </nav>
      </header>
      <figure>
          <img src="./assets/images/keyboard-cat.jpg" alt="cat playing the keyboard" />
          <figcaption class="fig-text">This could be us</figcaption>
      </figure>
      <footer id="contact-link">
          <h2>Your Contact Information:</h2>
          <form>
              <label>Your Name:</label><br>
              <input class="inputs" type="text" value="Name"><br>
              <label>Your email:</label><br>
              <input class="inputs" type="text" value="Email"><br>
              <br>
              <input class="button" type="submit" value="Submit">
          </form>
      </footer>
  </body>
</html>
